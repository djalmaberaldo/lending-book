<div>
    <h2 id="page-heading">
        <span>Lendings</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-lending" [routerLink]="['/lending/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Lending
            </span>
        </button>
    </h2>

    <div class="alert alert-warning" id="no-result" *ngIf="lendings?.length === 0">
        <span>No lendings found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="lendings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col"  ><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  ><span>Lend Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  ><span>Is Active</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  ><span>Book</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  ><span>User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let lending of lendings ;trackBy: trackId">
                    <td><a [routerLink]="['/lending', lending.id, 'view']">{{ lending.id }}</a></td>
                    <td>{{ lending.lendDate | date:'dd/MM/yyyy' }}</td>
                    <td>{{ lending.isActive }}</td>
                    <td>
                        <div *ngIf="lending.bookId">
                          {{ lending.bookId }}
                        </div>
                    </td>
                    <td>
                        <div *ngIf="lending.userId">
                          {{ lending.userId }}
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/lending', lending.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/lending', lending.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(lending)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="lendings?.length > 0">
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
